#cloud-config

update:
  group:  "alpha"
locksmith:
  reboot_strategy:  "etcd-lock"
  etcd_endpoints:   "{{etcd_endpoints}}"
  etcd_cafile:      "/var/lib/etcd/ssl/ca.pem"
  etcd_certfile:    "/var/lib/etcd/ssl/etcd-nodes.pem"
  etcd_keyfile:     "/var/lib/etcd/ssl/etcd-nodes-key.pem"

passwd:
  users:
    - name: core
      ssh_authorized_keys:
        - "{{ ssh_public_key }}"

    - name: mkoyan
      password_hash: "{{ password_hash }}"
      ssh_authorized_keys:
        - "{{ ssh_public_key }}"
      home_dir: /home/mkoyan
      groups:
        - sudo
        - docker
      shell: /bin/bash

networkd:
  units:
    - name: 00-ens192.network
      contents: |
        [Match]
        Name=ens192

        [Network]
        DNS=10.100.130.1
        Address={{ internal_IP }}/24
        Gateway=10.100.130.1
storage:
  files:
  - path:       /etc/environment
    filesystem: root
    mode:       0644
    contents:
      inline: |
        ADVERTISE_IP={{internal_IP}}
        COREOS_HOSTNAME={{ hostname }}

        ETCDCTL_CACERT=/var/lib/etcd/ssl/ca.pem
        ETCDCTL_CERT=/var/lib/etcd/ssl/etcd-nodes.pem
        ETCDCTL_KEY=/var/lib/etcd/ssl/etcd-nodes-key.pem
        ETCDCTL_ENDPOINTS="{{etcd_endpoints}}"
        ETCDCTL_API=3
        ETCD_ENDPOINTS="{{etcd_endpoints}}"

        FLANNELD_IFACE={{internal_IP}}
        FLANNELD_ETCD_ENDPOINTS="{{etcd_endpoints}}"
        FLANNELD_ETCD_PREFIX="/coreos.com/network"

        LOCKSMITHCTL_ETCD_CAFILE=/var/lib/etcd/ssl/ca.pem
        LOCKSMITHCTL_ETCD_CERTFILE=/var/lib/etcd/ssl/etcd-nodes.pem
        LOCKSMITHCTL_ETCD_KEYFILE=/var/lib/etcd/ssl/etcd-nodes-key.pem
        LOCKSMITHCTL_ENDPOINT="{{etcd_endpoints}}"
  - path:       /etc/hostname
    filesystem: root
    mode:       0644
    contents:
      inline: |
        {{ hostname }}.mkoyan.local
  - path:       /etc/hosts
    filesystem: root
    mode:       0644
    contents:
      inline: |
        127.0.0.1	localhost
        ::1		localhost
        {%for peer in _hosts_list%}
        {{peer[1]}}     {{peer[0]}}    {{peer[0]}}.mkoyan.local
        {%endfor%}

  - path:       /etc/motd
    filesystem: root
    mode: 0644
    contents:
      inline: |
        Hey Mkoyan!
  - path:       /etc/systemd/timesyncd.conf
    filesystem: root
    mode: 0644
    contents:
      inline: |
        [Time]
        NTP=10.100.130.1

  - path: /var/lib/etcd/ssl/ca.pem
    filesystem: root
    mode: 0644
    contents:
      inline: |
         {{ca}}
  - path: /var/lib/etcd/ssl/etcd-nodes.pem
    filesystem: root
    mode: 0644
    contents:
      inline: |
         {{etcd_nodes}}
  - path: /var/lib/etcd/ssl/etcd-nodes-key.pem
    filesystem: root
    mode: 0600
    contents:
      inline: |
         {{etcd_nodes_key}}

  - path: /etc/kubernetes/ssl/ca.pem
    filesystem: root
    mode: 0644
    contents:
      inline: |
         {{ca}}
  - path: /etc/kubernetes/ssl/ca-key.pem
    filesystem: root
    mode: 0600
    contents:
      inline: |
         {{ca_key}}
  - path: /etc/kubernetes/ssl/apiserver.pem
    filesystem: root
    mode: 0644
    contents:
      inline: |
         {{apiserver}}
  - path: /etc/kubernetes/ssl/apiserver-key.pem
    filesystem: root
    mode: 0600
    contents:
      inline: |
         {{apiserver_key}}


  - path: /etc/kubernetes/ssl/service-account.pem
    filesystem: root
    mode: 0644
    contents:
      inline: |
         {{service_account}}

  - path: /etc/kubernetes/ssl/service-account-key.pem
    filesystem: root
    mode: 0600
    contents:
      inline: |
         {{service_account_key}}

  - path: /etc/kubernetes/ssl/kube-controller-manager.pem
    filesystem: root
    mode: 0644
    contents:
      inline: |
         {{kube_controller_manager}}

  - path: /etc/kubernetes/ssl/kube-controller-manager-key.pem
    filesystem: root
    mode: 0600
    contents:
      inline: |
         {{kube_controller_manager_key}}

  - path: /etc/kubernetes/cni/net.d/10-flannel.conf
    filesystem: root
    mode: 0644
    contents:
      inline: |
        {
            "name": "podnet",
            "type": "flannel",
            "delegate": {
                "forceAddress": true,
                "isDefaultGateway": true,
                "hairpinMode": true
            }
        }
  - path: /etc/flannel/options.en
    filesystem: root
    mode:       0644
    contents:
      inline: |
        ADVERTISE_IP={{internal_IP}}
        COREOS_HOSTNAME={{ hostname }}

        ETCDCTL_CACERT=/var/lib/etcd/ssl/ca.pem
        ETCDCTL_CERT=/var/lib/etcd/ssl/etcd-nodes.pem
        ETCDCTL_KEY=/var/lib/etcd/ssl/etcd-nodes-key.pem
        ETCDCTL_ENDPOINTS="{{etcd_endpoints}}"
        ETCDCTL_API=3
        ETCD_ENDPOINTS="{{etcd_endpoints}}"

        FLANNELD_IFACE={{internal_IP}}
        FLANNELD_ETCD_ENDPOINTS="{{etcd_endpoints}}"
        FLANNELD_ETCD_PREFIX="/coreos.com/network"

        LOCKSMITHCTL_ETCD_CAFILE=/var/lib/etcd/ssl/ca.pem
        LOCKSMITHCTL_ETCD_CERTFILE=/var/lib/etcd/ssl/etcd-nodes.pem
        LOCKSMITHCTL_ETCD_KEYFILE=/var/lib/etcd/ssl/etcd-nodes-key.pem
        LOCKSMITHCTL_ENDPOINT="{{etcd_endpoints}}"
  - path: /etc/systemd/system/flanneld.service.d/40-ExecStartPre-symlink.conf
    filesystem: root
    mode: 0644
    contents:
      inline: |
        [Service]
        ExecStartPre=/usr/bin/ln -sf /etc/flannel/options.env /run/flannel/options.env
        ExecStartPre=/usr/bin/ln -sf /etc/kubernetes/ssl /etc/kubernetes/pki

  - path: /etc/kubernetes/cni/docker_opts_cni.env
    filesystem: root
    mode: 0644
    contents:
      inline: |
        DOCKER_OPT_BIP=""
        DOCKER_OPT_IPMASQ=""
  - path: /etc/systemd/system/docker.service.d/40-flannel.conf
    filesystem: root
    mode: 0644
    contents:
      inline: |
        [Unit]
        Requires=flanneld.service
        After=flanneld.service
        [Service]
        EnvironmentFile=/etc/kubernetes/cni/docker_opts_cni.env

  - path: /etc/kubernetes/kubelet.env
    filesystem: root
    mode: 0644
    contents:
      inline: |
        KUBELET_IMAGE_URL=gcr.io/google_containers/hyperkube
        KUBELET_VERSION=v1.13.1
  - path: /etc/kubernetes/ssl/kubeconfig.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        apiVersion: v1
        kind: Config
        clusters:
        - name: local
          cluster:
            server: https://{{internal_IP}}:443
            certificate-authority: /etc/kubernetes/ssl/ca.pem
        users:
        - name: kubelet
          user:
            client-certificate: /etc/kubernetes/ssl/apiserver.pem
            client-key: /etc/kubernetes/ssl/apiserver-key.pem
        contexts:
        - context:
            cluster: local
            user: kubelet


    # not used
  - path: /etc/kubernetes/ssl/bootstrap-kubeconfig.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        apiVersion: v1
        kind: Config
        clusters:
        - name: local
          cluster:
            certificate-authority: /etc/kubernetes/ssl/ca.pem
            server: https://{{internal_IP}}:443
        contexts:
        - context:
            cluster: local
            user: tls-bootstrap-token-user
          name: tls-bootstrap-token-user@kubernets
        current-context: tls-bootstrap-token-user@kubernets
        preferences: {}
        users:
        - name: tls-bootstrap-token-user
          user:
            token: ba7lwu.7volidj03khoqr8m
  - path: /etc/kubernetes/ssl/token-bootstrap-auth.csv
    filesystem: root
    mode: 0644
    contents:
      inline: |
        ba7lwu.7volidj03khoqr8m,kubelet-bootstrap,10001,'system:node-bootstrapper'


  - path: /etc/kubernetes/config.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        address: 0.0.0.0
        apiVersion: kubelet.config.k8s.io/v1beta1
        authentication:
          anonymous:
            enabled: false
          webhook:
            cacheTTL: 2m0s
            enabled: true
          x509:
            clientCAFile: /etc/kubernetes/ssl/ca.pem
        authorization:
          mode: Webhook
          webhook:
            cacheAuthorizedTTL: 5m0s
            cacheUnauthorizedTTL: 30s
        cgroupDriver: cgroupfs
        cgroupsPerQOS: true
        clusterDNS:
        - 10.3.0.10
        clusterDomain: mkoyan.local
        containerLogMaxFiles: 5
        containerLogMaxSize: 10Mi
        contentType: application/vnd.kubernetes.protobuf
        cpuCFSQuota: true
        cpuManagerPolicy: none
        cpuManagerReconcilePeriod: 10s
        enableControllerAttachDetach: true
        enableDebuggingHandlers: true
        enforceNodeAllocatable:
        - pods
        eventBurst: 10
        eventRecordQPS: 5
        evictionHard:
          imagefs.available: 15%
          memory.available: 100Mi
          nodefs.available: 10%
          nodefs.inodesFree: 5%
        evictionPressureTransitionPeriod: 5m0s
        failSwapOn: true
        fileCheckFrequency: 20s
        hairpinMode: promiscuous-bridge
        healthzBindAddress: 127.0.0.1
        healthzPort: 10248
        httpCheckFrequency: 20s
        imageGCHighThresholdPercent: 85
        imageGCLowThresholdPercent: 80
        imageMinimumGCAge: 2m0s
        iptablesDropBit: 15
        iptablesMasqueradeBit: 14
        kind: KubeletConfiguration
        tlsCertFile: "/etc/kubernetes/ssl/apiserver.pem"
        tlsPrivateKeyFile: "/etc/kubernetes/ssl/apiserver-key.pem"
        RotateCertificates: true
        ServerTLSBootstrap: true
        kubeAPIBurst: 10
        kubeAPIQPS: 5
        makeIPTablesUtilChains: true
        maxOpenFiles: 1000000
        maxPods: 110
        nodeStatusUpdateFrequency: 10s
        oomScoreAdj: -999
        podPidsLimit: -1
        port: 10250
        registryBurst: 10
        registryPullQPS: 5
        resolvConf: /etc/resolv.conf
        rotateCertificates: true
        runtimeRequestTimeout: 2m0s
        serializeImagePulls: true
        staticPodPath: /etc/kubernetes/manifests
        streamingConnectionIdleTimeout: 4h0m0s
        syncFrequency: 1m0s
        volumeStatsAggPeriod: 1m0s




  - path: /etc/kubernetes/manifests/kube-apiserver.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-apiserver
          namespace: kube-system
        spec:
          hostNetwork: true
          containers:
          - name: kube-apiserver
            image: gcr.io/google_containers/hyperkube:v1.13.1
            command:
            - /hyperkube
            - apiserver
            - --bind-address=0.0.0.0
            - --etcd-servers={{etcd_endpoints}}
            - --allow-privileged=true
            - --service-cluster-ip-range=10.3.0.0/21
            - --secure-port=443
            - --advertise-address={{internal_IP}}
            - --storage-backend=etcd3
            - --storage-media-type=application/json
            - --admission-control=NamespaceLifecycle,LimitRanger,ServiceAccount,ResourceQuota,DefaultStorageClass,PersistentVolumeLabel
            #- --admission-control=Initializers,NamespaceLifecycle,LimitRanger,ServiceAccount,PersistentVolumeLabel,DefaultStorageClass,DefaultTolerationSeconds,NodeRestriction,ResourceQuotaInitializers,NamespaceLifecycle,LimitRanger,ServiceAccount,PersistentVolumeLabel,DefaultStorageClass,DefaultTolerationSeconds,NodeRestriction,ResourceQuota
            # etcd ca
            - --etcd-certfile=/var/lib/etcd/ssl/etcd-nodes.pem
            - --etcd-keyfile=/var/lib/etcd/ssl/etcd-nodes-key.pem
            - --etcd-cafile=/var/lib/etcd/ssl/ca.pem
            # api crt
            - --tls-cert-file=/etc/kubernetes/ssl/apiserver.pem
            - --tls-private-key-file=/etc/kubernetes/ssl/apiserver-key.pem
            - --client-ca-file=/etc/kubernetes/ssl/ca.pem
            #
            - --kubelet-certificate-authority=/etc/kubernetes/ssl/ca.pem
            - --kubelet-client-certificate=/etc/kubernetes/ssl/apiserver.pem
            - --kubelet-client-key=/etc/kubernetes/ssl/apiserver-key.pem
            # service account When a process is authenticated through a service account,
            # it can contact the API server and access cluster resources, check why just cert file
            - --service-account-key-file=/etc/kubernetes/ssl/service-account.pem
            - --runtime-config=extensions/v1beta1/networkpolicies=true,extensions/v1beta1=true,rbac.authorization.k8s.io/v1
            - --authorization-mode=Node,RBAC
            - --token-auth-file=/etc/kubernetes/ssl/token-bootstrap-auth.csv
            - --anonymous-auth=false
            - --audit-log-path=/var/log/kubernetes/kube-apiserver-audit.log
            - --audit-log-maxage=30
            - --audit-log-maxbackup=3
            - --audit-log-maxsize=100
            - --v=3
            livenessProbe:
              httpGet:
                host: 127.0.0.1
                port: 8080
                path: /healthz
              initialDelaySeconds: 15
              timeoutSeconds: 15
            ports:
            - containerPort: 443
              hostPort: 443
              name: https
            - containerPort: 8080
              hostPort: 8080
              name: local
            volumeMounts:
            - mountPath: /etc/kubernetes/ssl
              name: ssl-certs-kubernetes
              readOnly: true
            - mountPath: /var/lib/etcd/ssl
              name: ssl-certs-etcd
              readOnly: true
            - mountPath: /etc/ssl/certs
              name: ssl-certs-host
              readOnly: true
            - mountPath: /var/log/kubernetes
              name: var-log-kubernetes
              readOnly: false
          volumes:
          - hostPath:
              path: /etc/kubernetes/ssl
            name: ssl-certs-kubernetes
          - hostPath:
              path: /var/lib/etcd/ssl
            name: ssl-certs-etcd
          - hostPath:
              path: /usr/share/ca-certificates
            name: ssl-certs-host
          - hostPath:
              path: /var/log/kubernetes
            name: var-log-kubernetes

  - path: /etc/kubernetes/manifests/kube-controller-manager.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-controller-manager
          namespace: kube-system
        spec:
              hostNetwork: true
              containers:
              - name: kube-controller-manager
                image: gcr.io/google_containers/hyperkube:v1.13.1
                command:
                - ./hyperkube
                - controller-manager
                - --master=https://{{internal_IP}}:443
                # use kubeconfig
                - --kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml
                - --authentication-kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml
                - --authorization-kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml
                - --client-ca-file=/etc/kubernetes/ssl/ca.pem
                - --leader-elect=true
                - --allocate-node-cidrs=true
                - --cluster-cidr=10.244.0.0/16
                - --service-cluster-ip-range=10.3.0.0/21
                # used for accessing to api
                - --root-ca-file=/etc/kubernetes/ssl/ca.pem
                - --tls-cert-file=/etc/kubernetes/ssl/kube-controller-manager.pem
                - --tls-private-key-file=/etc/kubernetes/ssl/kube-controller-manager-key.pem
                # sign request for mkoyan.local
                - --cluster-signing-cert-file=/etc/kubernetes/ssl/ca.pem
                - --cluster-signing-key-file=/etc/kubernetes/ssl/ca-key.pem
                # service account
                - --service-account-private-key-file=/etc/kubernetes/ssl/service-account.pem
                - --use-service-account-credentials=true
                - --experimental-cluster-signing-duration=87600h0m0s
                livenessProbe:
                  httpGet:
                    host: 127.0.0.1
                    path: /healthz
                    port: 10252  # Note: Using default port. Update if --port option is set differently.
                  initialDelaySeconds: 15
                  timeoutSeconds: 5
                volumeMounts:
                - mountPath: /etc/ssl/certs
                  name: ssl-host
                  readOnly: true
                - mountPath: /var/log/kube-controller-manager.log
                  name: logfile
                  readOnly: false
                - mountPath: /etc/kubernetes/ssl
                  name: kube-ssl
                  readOnly: true
              volumes:
              - hostPath:
                  path: /usr/share/ca-certificates
                name: ssl-host
              - hostPath:
                  path: /var/log/kube-controller-manager.log
                name: logfile
              - hostPath:
                  path: /etc/kubernetes/ssl
                name: kube-ssl


  - path: /etc/kubernetes/manifests/kube-proxy.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-proxy
          namespace: kube-system
          labels:
            tier: node
            k8s-app: kube-proxy
        spec:
              hostNetwork: true
              containers:
              - name: kube-proxy
                image: gcr.io/google_containers/hyperkube:v1.13.1
                command:
                - ./hyperkube
                - proxy
                - --master=https://{{internal_IP}}:443
                - --kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml
                - --logtostderr=true
                - --proxy-mode=iptables
                - --masquerade-all
                - --hostname-override=10.100.130.115
                - --cluster-cidr=10.244.0.0/16
                - --v=3
                env:
                  - name: NODE_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: spec.nodeName
                securityContext:
                  privileged: true
                volumeMounts:
                - mountPath: /etc/ssl/certs
                  name: ssl-certs-host
                  readOnly: true
                - name: kube-ssl
                  mountPath: /etc/kubernetes/ssl
                  readOnly: true
              tolerations:
              - key: "node-role.kubernetes.io/master"
                operator: "Exists"
                effect: "NoSchedule"
              volumes:
              - hostPath:
                  path: /usr/share/ca-certificates
                name: ssl-certs-host
              - name: kube-ssl
                hostPath:
                  path: /etc/kubernetes/ssl

  - path: /etc/kubernetes/manifests/kube-scheduler.yaml
    filesystem: root
    mode: 0644
    contents:
      inline: |
        apiVersion: v1
        kind: Pod
        metadata:
          name: kube-scheduler
          namespace: kube-system
        spec:
          hostNetwork: true
          containers:
          - name: kube-scheduler
            image: gcr.io/google_containers/hyperkube:v1.13.1
            command:
            - ./hyperkube
            - scheduler
            - --master=https://{{internal_IP}}:443
            - --kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml
            - --address=0.0.0.0
            - --leader-elect=true
            - --v=3
            livenessProbe:
                httpGet:
                  host: 127.0.0.1
                  path: /healthz
                  port: 10251  # Note: Using default port. Update if --port option is set differently.
                initialDelaySeconds: 15
                timeoutSeconds: 15
            nodeSelector:
              node-role.kubernetes.io/master: ""
            securityContext:
              runAsNonRoot: true
              runAsUser: 65534
            volumeMounts:
            - mountPath: /var/log/kube-scheduler.log
              name: logfile
            - mountPath: /etc/kubernetes/ssl
              name: "kube-ssl"
              readOnly: true
          volumes:
          - hostPath:
              path: /var/log/kube-scheduler.log
            name: logfile
          - hostPath:
              path: "/etc/kubernetes/ssl"
            name: "kube-ssl"



systemd:
  units:
    - name: kubelet.service
      enabled: true
      contents: |
        [Unit]
        Description=The primary agent to run pods
        Documentation=http://kubernetes.io/docs/admin/kubelet/
        Requires=etcd-member.service
        After=flanneld.service
        
        [Service]
        Slice=system.slice
        Environment=RKT_GLOBAL_ARGS="--insecure-options=image"
        Environment=KUBELET_IMAGE_URL=docker://gcr.io/google_containers/hyperkube
        Environment=KUBELET_IMAGE_TAG=v1.13.1
        Environment=#HTTP_PROXY=
        Environment=#HTTPS_PROXY=
        #Environment=##http_proxy=
        #Environment=##https_proxy=
        Environment=no_proxy=localhost,127.0.0.0/8,127.0.0.1,::1,172.20.0.11,172.20.0.12,172.20.0.13,coreos-1,coreos-2,coreos-3,coreos-1.mkoyan.local,coreos-2.mkoyan.local,coreos-3.mkoyan.local,/var/run/docker.sock
        ExecStart=/usr/lib/coreos/kubelet-wrapper \
          --register-node=true \
          --hostname-override=kube-apiserver \
          --kubeconfig=/etc/kubernetes/ssl/kubeconfig.yaml \
          --config=/etc/kubernetes/config.yaml \
          --network-plugin=cni \
          --cni-conf-dir=/etc/kubernetes/cni/net.d \
          --lock-file=/var/run/lock/kubelet.lock \
          --exit-on-lock-contention \
          --logtostderr=true \
          --v=2
        Restart=always
        StartLimitInterval=0
        RestartSec=10
        
        [Install]
        WantedBy=multi-user.target

    - name: settimezone.service
      enabled: true
      contents: |
        [Unit]
        Description=Set the time zone
        [Service]
        ExecStart=/usr/bin/timedatectl set-timezone Asia/Yerevan
        RemainAfterExit=yes
        Type=oneshot


    - name: flanneld.service
      dropins:
